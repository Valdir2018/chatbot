<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit- Data Json</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./public/css/edit.css?111">

    <link rel="stylesheet" type="text/css" href="./public/css/style.css">




</head>
<body>
     
        <header>
          <nav class="flex-menu">
            <ul>
              <li><a href="create.html">
                <span class="material-icons">add</span>Cadastrar</a>
              </li>
              <li><a href="list.html">
                <span class="material-icons">question_answer</span>Diálogos</a>
              </li>
            </ul>
          </nav>
        </header>

        <div class="container">
            <div class="row">
                <div class="content">

                </div>
            </div>            
        </div>


    <script>

        
        window.addEventListener('load', function() {
            loadDataFromJson();
        });


        async function loadDataFromJson() {
            const data = await fetch('data/keyword.json');
            const response = await data.json();

            if (!data.ok) {
                throw new Error("HTTP error, status = " + response.status);
            }

            response.forEach(context => {
  
                templateString(context);
            });

        }


        function templateString(data) {
           
            // Faço uma desestruturação do objeto
            const { id, keyword, text  } = data;

            let context = `
                <div class="card" style="width: 17rem;">
                  <div class="card-body">
                    <h3 class="card-subtitle mb-5 text-muted">${keyword.toLowerCase()}</h3>
                    <p class="card-text" >${sliceFromText(text)}  </p>
                    <a href="#" class="card-link" data-toggle="modal" data-target="#staticBackdrop_${id}">Editar</a>
                    <a href="edit.html?id=${id}" class="card-link">Ver Mais</a>
                  </div>
                </div>

                 <div class="modal fade" id="staticBackdrop_${id}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">${keyword}</h5>
                    <button type="button" class="close" data-dismiss="modal${id}" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <form id="form_${id}" action="source/EditDataJson.php" method="POST">

                  <div class="modal-body">
                     <input type="hidden" name="id" value="${id}"/>
                     <input type="text" name="keyword" value="${keyword}" class="form-control"/> 
                     <textarea name="text" class='form-control' rows="10"> ${text}</textarea>
                  </div>

                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" name="edit" onclick="handleClickFromSubmit()" >Salvar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                  </form>
                </div>
              </div>
            </div>`;


            document.querySelector('.content').innerHTML += context;

        };
        

        function sliceFromText(text) {
            // Pego somente uma fatia do texto
            let slice =  text.substr(0, 100);
            // Faço um contact com [ ... ]
            return slice.concat('...');
        }
       
        function handleClickFromSubmit() {

            const response = new XMLHttpRequest();
            response.open('POST', './source/DialogEdit.php', true);

            response.onreadystatechange = function() {
               if (response.status == 200) {
                   alert('DEU CERTO SUA EDIÇÃO');
               }
            }
            response.send();
        }



    </script>

</body>
</html>
