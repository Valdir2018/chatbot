    <script>

        
        window.addEventListener('load', function() {
            loadDataFromJson();
        });


        async function loadDataFromJson() {
            const data = await fetch('data/keyword.json');
            const response = await data.json();

            if (!data.ok) {
                throw new Error("HTTP error, status = " + response.status);
            }

            response.forEach(context => {
                templateString(context);
            });

        }


        function templateString(data) {
           

            // Faço uma desestruturação do objeto
            const { id, keyword, text  } = data;

            let context = `
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-subtitle mb-2 text-muted">${keyword}</h5>
                    <p class="card-text">${text}</p>
                    <a href="#" class="card-link" data-toggle="modal" data-target="#staticBackdrop_${id}">Card link</a>
                    <a href="edit.html?id=${id}" class="card-link">Another link</a>
                  </div>
                </div>

                 <div class="modal fade" id="staticBackdrop_${id}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">${keyword}</h5>
                    <button type="button" class="close" data-dismiss="modal${id}" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div class="modal-body">
                    ${text}
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>`;

            document.querySelector('.content').innerHTML += context;

            // addModal(data);
        };
